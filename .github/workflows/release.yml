name: Build, Scan, and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on Windows
    runs-on: windows-latest
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: '3.13'
          auto-activate-base: true
      
      - name: Run the build script (Windows)
        run: .\build.ps1 -Version ${{ github.ref_name }}
        shell: powershell
      
      - name: Prepare Release Archive (Windows)
        run: |
          $ARCHIVE_NAME = "VRCYTProxy-Windows.zip"
          Compress-Archive -Path dist\* -DestinationPath $ARCHIVE_NAME
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $env:GITHUB_ENV
      
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-asset-windows-latest
          path: ${{ env.ARCHIVE_NAME }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Scan Windows Asset
        id: scan-windows
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          files: artifacts/release-asset-windows-latest/VRCYTProxy-Windows.zip
          request_rate: 4

      - name: Assemble Release Body
        id: body
        run: |
          VT_ANALYSIS_WIN="${{ steps.scan-windows.outputs.analysis }}"
          VT_URL_WIN="${VT_ANALYSIS_WIN#*=}"
          
          echo "### VirusTotal Scan" >> release_body.md
          echo "| File | Report |" >> release_body.md
          echo "|------|----------|" >> release_body.md
          echo "| \`VRCYTProxy-Windows.zip\` | [View Report]($VT_URL_WIN) |" >> release_body.md
          echo "" >> release_body.md
        shell: bash

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: artifacts/release-asset-*/*.zip
          body_path: release_body.md