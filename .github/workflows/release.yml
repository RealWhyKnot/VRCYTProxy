name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-release:
    name: Build and Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run the build script
        run: |
          call build.bat
        shell: cmd

      - name: Create Release Archive
        run: |
          $TAG_NAME = "${{ github.ref_name }}"
          $ARCHIVE_NAME = "WKYoutubeProxy-Folder-Build-$TAG_NAME.zip"
          Compress-Archive -Path dist\* -DestinationPath $ARCHIVE_NAME
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $env:GITHUB_ENV
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: "${{ env.ARCHIVE_NAME }}"
          body: "Automated release for ${{ github.ref_name }}. This is a folder-based build to reduce antivirus flags."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
