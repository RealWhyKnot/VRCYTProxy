name: Build, Scan, and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Linux build dependencies (for bootloader)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Run the build script (Windows)
        if: runner.os == 'Windows'
        run: call build.bat
        shell: cmd

      - name: Run the build script (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          chmod +x build.sh
          ./build.sh
      
      - name: Prepare Release Archive (Windows)
        if: runner.os == 'Windows'
        run: |
          $ARCHIVE_NAME = "VRCYTProxy-Windows.zip"
          Compress-Archive -Path dist\* -DestinationPath $ARCHIVE_NAME
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $env:GITHUB_ENV
      
      - name: Prepare Release Archive (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ARCHIVE_NAME="VRCYTProxy-${{ runner.os }}.zip"
          cd dist
          zip -r ../$ARCHIVE_NAME .
          cd ..
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      - name: Scan with VirusTotal
        id: virustotal
        uses: crazy-max/ghaction-virustotal@v4
        with:
          vt_api_key: ${{ secrets.VT_API_KEY }}
          path: ${{ env.ARCHIVE_NAME }}

      - name: Append to Release Body
        id: body
        run: |
          echo "### ${{ matrix.os }}" >> release_body.md
          echo "| File | VirusTotal Report |" >> release_body.md
          echo "|------|-------------------|" >> release_body.md
          echo "| \`${{ env.ARCHIVE_NAME }}\` | [View Report](${{ steps.virustotal.outputs.link }}) |" >> release_body.md
          echo "" >> release_body.md
        shell: bash

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARCHIVE_NAME }}
          body_path: release_body.md
          append_body: true